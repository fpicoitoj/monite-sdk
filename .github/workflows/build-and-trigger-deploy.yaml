name: Build and Push Docker Images Werf

on:
  push:
    branches:
      - main
      - dev
      - DEV-13666-build-images

jobs:
  build-sdk-react:
    name: Build and Push sdk-react
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: werf/actions/install@v2
        with:
          version: v2.16.2

      - name: Log in to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.monite.com
          username: ${{ vars.GITLAB_BOT_USERNAME }}
          password: ${{ secrets.GITLAB_BOT_ACCESS_TOKEN }}

      - name: Build and Push sdk-react
        run: |
          werf build sdk-react --repo-container-registry gitlab --repo registry.monite.com/monite/frontend/sdkapp --add-custom-tag sdk-react-test2
